<div class="todoComponentContainer">
  <app-create-todo></app-create-todo>
  <div class="todoList">
    <div class="todo" *ngFor="let todo of todos">
      <div class="todo__title">{{todo.title}}</div>
      <div class="todo__details">{{todo.details}}</div>
      <div class="state">
        <input class="state"
        type="button"
        [ngClass]="{'false': todo.completed === false,
        'true' : todo.completed === true}"
        (click)="changeState(todo)"
        value="{{todo.state}}"
        >

      </div>
      <div class="todo__footer">
        <div class="timeStamp">
          Created at: {{todo.date}}
        </div>
        <div class="delete-icon" (click)="deleteTodo(todo._id)">
          <svg
          width="50"
          height="50"
          aria-hidden="true"
          focusable="false"
          data-prefix="fad"
          data-icon="cat"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          class="svg-inline--fa fa-cat fa-w-16 fa-9x"
        >
          <g class="fa-group">
            <path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"></path>
          </g>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
